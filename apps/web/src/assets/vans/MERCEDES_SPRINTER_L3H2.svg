<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Contour extérieur du véhicule -->
  <rect x="20" y="20" width="960" height="360" rx="40" ry="40" fill="#cfcfcf" stroke="#333" stroke-width="3"/>
  
  <!-- Habitacle conducteur -->
  <rect x="30" y="30" width="200" height="340" fill="#bdbdbd" stroke="#555" stroke-width="2"/>
  <rect x="60" y="60" width="140" height="100" fill="#eaeaea" stroke="#555" stroke-width="1"/>

  <!-- Espace de chargement -->
  <rect x="230" y="30" width="730" height="340" fill="#f5f5f5" stroke="#777" stroke-width="1" stroke-dasharray="5 5"/>

  <!-- Roues -->
  <circle cx="80" cy="40" r="25" fill="#444"/>
  <circle cx="80" cy="360" r="25" fill="#444"/>
  <circle cx="920" cy="40" r="25" fill="#444"/>
  <circle cx="920" cy="360" r="25" fill="#444"/>
</svg>
