name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  full-stack-test:
    name: Build & Test (Full Stack)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vanplanner
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Build Project
        run: pnpm build

      - name: Run Unit Tests
        run: pnpm test:ui --run

      - name: Setup Database Schema
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vanplanner?schema=public
        run: npx prisma db push

      # ✅ NOUVEAU : Créer l'utilisateur de test
      - name: Seed Test User
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vanplanner?schema=public
        run: npx tsx prisma/seed-test-user.ts

      # ✅ Démarrer le backend EN ARRIÈRE-PLAN
      - name: Start Backend API
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vanplanner?schema=public
          JWT_SECRET: super_secret_test_key
          PORT: 3000
        run: |
          node dist/main.js &
          echo "API_PID=$!" >> $GITHUB_ENV
          echo "✅ API started with PID $!"
          
      # ✅ Attendre que l'API soit prête
      - name: Wait for API to be ready
        run: |
          echo "⏳ Waiting for API..."
          timeout 60s bash -c 'until curl --output /dev/null --silent --head --fail http://localhost:3000/health; do printf "."; sleep 1; done'
          echo "✅ API is ready!"

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      # ✅ Playwright démarre automatiquement Vite via webServer config
      - name: Run E2E Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vanplanner?schema=public
          VITE_API_URL: http://localhost:3000
          CI: true
        run: pnpm test:e2e

      # ✅ Upload des résultats Playwright
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7